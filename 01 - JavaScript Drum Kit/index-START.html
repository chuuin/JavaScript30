<body>

  <!-- éµç›¤çš„KeyCode https://www.toptal.com/developers/keycode -->
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>

    function playSound(e) {
      // console.log(e);
      // console.log(e.keyCode);
      // æ¥ä¸‹ä¾†æŠ“<audio></audio> çš„data-key å€¼å¸¶å…¥ e.keyCodeï¼Œä¸¦æ’­æ”¾å°æ‡‰çš„è²éŸ³
      const sound = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const addStyle = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!sound) return; // å¦‚æœ<audio></audio> çš„data-key å€¼ï¼Œå°±è¿”å›ã€‚
      sound.currentTime = 0; // é‡ç½®è²éŸ³çš„æ™‚é–“åˆ°0ã€‚ 
      sound.play();// æ’­æ”¾æˆåŠŸã€‚
      // console.log(addStyle);
      addStyle.classList.add('playing'); // åŠ ä¸ŠCSS æ•ˆæœ .playingã€‚
    };

    function removeTransition(e) {
      // console.log(e); é€™æ™‚æœƒçœ‹åˆ°6å€‹console, ä½†æˆ‘å€‘åªè¦transform
      // æ‰€ä»¥è¦ç”¨if()ä¾†æ±ºå®šåªè¦é‡åˆ°e.propertyName=""ä¸æ˜¯transformï¼Œå°±returnã€‚
      if (e.propertyName !== 'transform') return;
      // console.log(e.propertyName);
      // console.log(this);
      // this => const addStyle = document.querySelector(`div[data-key="${e.keyCode}"]`);
      this.classList.remove('playing');
    };


    // æ¥ä¸‹ä¾†æŠŠåŠ ä¸Šçš„ .playing çš„ transition ç§»é™¤
    const allKeys = document.querySelectorAll('.key'); // é¸å–æ‰€æœ‰çš„éµç›¤æŒ‰éˆ•ã€‚
    // console.log(allKeys);
    // åˆ©ç”¨ foreach è¿´åœˆï¼Œç§»é™¤ .playing çš„ transition æ•ˆæœã€‚
    allKeys.forEach(addStyle => addStyle.addEventListener('transitionend', removeTransition));


    window.addEventListener('keydown', playSound);
  </script>


</body>

</html>
