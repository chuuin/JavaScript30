<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="15" value="2" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#0fff97">
  </div>

  <img src="https://i.pinimg.com/1200x/64/87/42/6487426f021355a3b37eb7ff63c78825.jpg">

  <style>
    /*
      misc styles, nothing to do with CSS variables
    */

    :root {
      --spacing: 10px;
      --blur: 2px;
      --base: #0fff97;
    }

    body {
      text-align: center;
      background: #487bb6;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 40px;
    }

    .controls {
      margin-bottom: 20px;
    }

    input {
      width: 100px;
    }

    img {
      max-width: 100%;
      max-height: 600px;
      border-radius: 25px;
      padding: var(--spacing);
      background-color: var(--base);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--base);
    }
  </style>

  <script>
    const inputs = document.querySelectorAll('.controls input');
    // console.log(inputs);

    function handleUpdate() {
      // console.log(this.value);
      // console.log(this.dataset);
      // suffix => å¾Œç¶´
      const suffix = this.dataset.sizing || ''; //æŠ“å–data-sizing="px"; å¾Œé¢çš„ '' æ˜¯å› ç‚ºé¡è‰²æ²’æœ‰å€¼è¦çµ¦ç©ºå€¼ä¸ç„¶æœƒå‡ºç¾ undefinedã€‚ 

      // æŠ“å„å€‹input çš„ name å€¼ï¼Œä¸¦ä¸”ç”¨-- é€£æŽ¥ï¼Œè®Šæˆ CSS è®Šæ•¸åç¨±
      // console.log(this.name);
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      // document.documentElement => æŒ‡çš„æ˜¯æ•´å€‹ HTML æ–‡ä»¶çš„æ ¹ç¯€é»žï¼ˆé€šå¸¸æ˜¯ <html> æ¨™ç±¤ï¼‰ã€‚
      // .style.setProperty() =>æ˜¯ç”¨ä¾†è¨­å®š CSS è®Šæ•¸æˆ–å±¬æ€§å€¼çš„æ–¹æ³•ã€‚
      // `--${this.name}` => ç”¨æ¨¡æ¿å­—ä¸²ç”¢ç”Ÿä¸€å€‹ CSS è®Šæ•¸åç¨±ï¼Œä¾‹å¦‚å¦‚æžœ this.name = "color"ï¼Œå°±æœƒè®Šæˆ --colorã€‚
      // this.value + suffix => å°‡ input çš„å€¼åŠ ä¸Šå¾Œç¶´ï¼Œä¾‹å¦‚å¦‚æžœ input æ˜¯ "10"ï¼Œsuffix æ˜¯ "px"ï¼Œå°±æœƒè®Šæˆ "10px"ã€‚
    };

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

  </script>

</body>

</html>
